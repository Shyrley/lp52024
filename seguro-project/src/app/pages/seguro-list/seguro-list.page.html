<ion-header [translucent]="true">

  <ion-toolbar *ngIf="!isSearch" >

    <ion-title>Lista de Asegurados</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="clickSearch()">
        <ion-icon slot="end" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar *ngIf="isSearch">
    <ion-searchbar show-cancel-button="always" show-clear-button="always" (ionClear)="clearSearch()" (ionChange)="buscarSearch($event)"></ion-searchbar>
  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">


  <table border="1" width="100%" style="margin: 25px 10px;">
   <thead>
    <th>Nombre</th>
    <th>Fecha de Nacimiento</th>
    <th>Bien Asegurado</th>
    <th>Monto Asegurado</th>
    
    
   </thead>
   <tbody>
      <tr *ngFor="let seguro of listaSeguro" routerLink="/seguro-form/{{seguro.id}}">
        
        <td>{{seguro.nombre}}</td>
        <td>{{seguro.fecha}}</td>
        <td>{{seguro.bien}}</td>
        <td align="right">{{seguro.monto}}</td>
 
      </tr>
   </tbody>
  </table>


  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/seguro-form/new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
